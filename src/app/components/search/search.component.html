<div class="row">
  <div class="col">
    <input
      #termino
      type="text"
      (keyup)="buscar(termino.value)"
      class="form-control"
      placeholder="Buscar artista.."
      name=""
      id=""
    />
  </div>
</div>

<div class="card-columns m-5">
  <div class="card" *ngFor="let artist of artists">
    <img [src]="artist.images[0].url" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ artist.name }}</h5>
    </div>
  </div>
</div>
